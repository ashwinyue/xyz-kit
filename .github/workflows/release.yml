name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            name: 'macOS-Apple-Silicon'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            name: 'macOS-Intel'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            name: 'Windows-x64'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.platform }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Install dependencies
        run: npm ci
          
      - name: Build app
        run: npm run tauri build -- --target ${{ matrix.target }}
        
      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          retention-days: 30
          
      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Display structure
        run: ls -R artifacts
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## 下载安装包
            
            ### macOS
            - **Apple Silicon (M1/M2/M3)**: `xyz-kit_*_aarch64.dmg`
            - **Intel**: `xyz-kit_*_x86_64.dmg`
            
            ### Windows
            - **安装版**: `xyz-kit_*_x64-setup.exe` 或 `xyz-kit_*_x64_en-US.msi`
            
            ## 安装说明
            
            ### macOS
            1. 下载对应架构的 `.dmg` 文件
            2. 双击打开，将应用拖入 Applications 文件夹
            3. 首次运行时，右键点击应用选择"打开"
            4. 在系统设置中授予辅助功能权限以使用全局快捷键
            
            ### Windows
            1. 下载 `.exe` 或 `.msi` 安装包
            2. 双击运行安装程序
            3. 按照提示完成安装
            
            ## 使用方法
            
            - **唤醒窗口**: `Cmd+Shift+F` (macOS) / `Ctrl+Shift+F` (Windows)
            - **处理文本**: `Cmd+Enter` / `Ctrl+Enter`
            - **隐藏窗口**: `Escape`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
